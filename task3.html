        <script>
            function foo() { 
                var arr = document.querySelectorAll('[data-bgcolor]');
                
                arr.forEach(element => {
                    var newColor = element.getAttribute('data-bgcolor');
                    //alert(newColor);
                    element.style.backgroundColor = newColor;
                    });}                    
        </script>
